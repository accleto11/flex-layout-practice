<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="./css/grid.css">
</head>
<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

    <div class="img-gallery">
        <img src="https://picsum.photos/id/57/640/480" alt="">
        <img src="https://picsum.photos/id/58/640/480" alt="">
        <img src="https://picsum.photos/id/59/640/480" alt="">
        <img src="https://picsum.photos/id/60/640/480" alt="">
        <img src="https://picsum.photos/id/61/640/480" alt="">
        <img src="https://picsum.photos/id/62/640/480" alt="">
    </div>

    <form action="" class="grid-form">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
        <label for="age">Age:</label>
        <input type="text" name="age" id="age">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
