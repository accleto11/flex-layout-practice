<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout Practice</title>
    <link rel="stylesheet" href="./css/grid-flex.css">
</head>
<body>
    <h1>Flex with Grid</h1>
    <div class="wrapper">
    <div class="container container1">
        <header><h3>First Layout</h3></header>
        <nav>Nav</nav>
        <main>
            <nav>Nav</nav>
            <article>Article</article>
            <aside>Aside</aside>
        </main>
        <footer>Footer</footer>
    </div>
    
    <div class="container container2">
        <header><h3>Second Layout</h3></header>
        <div class="main-container">
            <nav>Nav</nav>
            <main>
                <nav>Nav</nav>
                <article>Article</article>
                <aside>Aside</aside>
            </main>
        </div>
        <footer>Footer</footer>
    </div>
    <div class="container container3">
        <header><h3>Third Layout</h3></header>
        <nav>Nav</nav>
        <main>
            <article>Main Article</article>
            <section>
                <article>Article</article>
                <aside>Aside</aside>
            </section>
            
        </main>
        <footer>Footer</footer>
    </div>
    <div class="container container4">
        <header><h3>Fourth Layout</h3></header>
        <nav>Nav</nav>
        <main>
            <article>Main Article</article>
            <section>
                <article>article</article>
                <aside>Aside</aside>
            </section>
        </main>
        <footer>Footer</footer>
    </div>
</div>
